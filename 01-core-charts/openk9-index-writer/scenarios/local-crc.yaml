# This scenario creates a single standalone IndexWriter
# machine, with the most basic configuration and limited
# resource to be fit in a local CodeReady Containers environment


# OpenK9 Index Writer configuration
config:
  jvmOpts:
    heapMin: "256m"
    heapMax: "1g"
    permGen: "64m"
    permGenMax: "256m"

  

  
  


